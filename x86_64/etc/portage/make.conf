CFLAGS="-O2 -march=x86-64 -pipe"
CHOST="x86_64-pc-linux-gnu"

USE="-cdda -gtk -ldap -mysql threads vaapi v4l slang networkmanager wifi \
     theora elogind xinerama gles2 ffmpeg -wxwidgets ibus sip sipe \
     telepathy vulkan cli -gtk3 -gtk4"

L10N="en ru"
LINGUAS="en ru"

VIDEO_CARDS="fbdev intel amdgpu radeonsi radeon nouveau dummy"
INPUT_DEVICES="evdev libinput synaptics"

PORTDIR="/var/portage/gentoo"
PKGDIR="/var/portage/packages"
DISTDIR="/var/portage/distfiles"

#GENTOO_MIRRORS="ftp://127.0.0.1/gentoo/distfiles"
PORTAGE_BINHOST="ftp://127.0.0.1/gentoo/packages"

PORTDIR_OVERLAY="/var/portage/overlay"

FEATURES="buildpkg ccache"

EMERGE_DEFAULT_OPTS="--buildpkg-exclude app-emulation/virtualbox-modules --autounmask"

RUBY_TARGETS="ruby30"
PYTHON_TARGETS="python3_10"
POSTGRES_TARGETS="postgres14"

MAKEOPTS="-j64"
GRUB_PLATFORMS="efi-64 pc"
